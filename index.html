<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div></div>
    <select id="langSelect" onchange="changeLang(value)">
    <option value="en">English</option>
    <option value="uk">Українська</option>
    <option value="ru">Русский</option>
    </select>
    <h1>Calendar Duplicate Check Tool</h1>
    <p>
        Welcome to Calendar Duplicate Check Tool! It allows you
        to check calendar duplicates for a paticular year (between 1901 and 2100), i.e.
        calendars for which else years you can use in this year.
        To launch a check, please enter a year number and hit the button "Submit".
    </p>
    <input type = "number" id = "yearInput" value = "" min="1901" max="2100"
    oninput = "buttonState()">
    <button type="button" id="submitButton" disabled
    onclick="setOutput(document.getElementById('yearInput').value)">
        Submit</button>
    <script src="script.js"></script>
    <p id="yearList"></p>
</body>
</html>
