<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:rgb(231, 198, 127)
        }
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Calendar Duplicate Check Tool</h1>
    <p>
        Welcome to Calendar Duplicate Check Tool! It allows you
        to check calendar duplicates for a paticular year (between 1901 and 2100), i.e.
        calendars for which else years you can use in this year.
        To launch a check, please enter a year number and hit the button "check".
    </p>
    <input type = "number" id = "yearInput" value = "">
    <script>
        function getDayOfWeekJan1(year) {
            const dw1Jan = [5, 7, 1, 2, 3, 5, 6, 7, 1, 3, 4,
                5, 6, 1, 2, 3, 4, 6, 7, 1, 2, 4, 5, 6, 7, 2, 3, 4];
            return dw1Jan[year % 28];
        }

        function getDayOfWeekName(dayOfWeek1To7) {
            const name = ["Monday", "Tuesday", "Wednesday",
            "Thursday", "Friday", "Saturday", "Sunday"];
            return name[dayOfWeek1To7-1];
        }

        function isYearLeap(year) {
            if (year % 4 !== 0) {
                return false;
            } else {
                return (year % 100 !== 0) ? true : year % 400 === 0;
            }
        }

        function isInputCorrect(year) {
            if (isNaN(year)) {
                document.getElementById("yearList").innerHTML = "Wrong input: not a number! You should enter " + 
                "a number between 1901 and 2100. Try again!";
                return false;
            } else if (year < 1901 || year > 2100) {
                document.getElementById("yearList").innerHTML = "Wrong input: number out of range! You should enter " + 
                "a number between 1901 and 2100. Try again!";
                return false;
            } else {
                return true;
            }
        }

        function getSameYearsString(year) {
            year = Number.parseInt(year);
            if (isInputCorrect(year)) {
                const dw1Jan = getDayOfWeekJan1(year);
                const isLeap = isYearLeap(year);
                let result = [];
                for (let i = 1901; i <= 2100; i++) {
                    if (isYearLeap(i) === isLeap && getDayOfWeekJan1(i) === dw1Jan) {
                        result.push(i);
                    }
                }     
                result = "You have enterend the year " + year + ". It is a " + 
                (isLeap ? "" : "non-") + "leap year starting with " +
                getDayOfWeekName(dw1Jan) + ". Years with the same calendar: " + 
                result.join(", ") + ".";
                document.getElementById("yearList").innerHTML = result;
            }
        }

    </script>
    <button type="button" onclick="getSameYearsString(document.getElementById('yearInput').value)">
        Check</button>
    <p id="yearList"></p>
</body>
</html>
